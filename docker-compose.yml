services:
  db:
    image: postgres:17-alpine
    container_name: postgres_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env
    ports:
      - "5432:5432"
    restart: always

  redis:
    image: redis:latest
    container_name: redis_server
    restart: always
    expose:
      - 6379
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"

